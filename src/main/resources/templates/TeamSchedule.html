<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<!-- Head-->
<div th:replace="~{fragments/head :: head}" />
<body class="bg-dark">
  <header>
       <!-- Responsive navbar-->
       <div th:replace="~{fragments/nav :: nav}" />
  </header>
    <main>
        <div class="bg-light">
            <div class="text-center my-5">
                <h1 class="display-4 fw-bolder text-dark mb-2"
                    th:text="'Team ' + ${team.name} + ' Training Schedule'"></h1>
            </div>
            <br /><br />
            <div class="table-responsive">
                <table class="table table-bordered table-striped" id="training">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Field Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="schedule: ${schedules}">
<!--                        <th scope="row" ></th>-->
                        <td th:text="${schedule.date}"></td>
                        <td th:text="${schedule.startTime}"></td>
                        <td th:text="${schedule.duration}"></td>
                        <td th:text="${schedule.fieldName}"></td>

                        <td>
<!--                            <a class="btn btn-info" th:href="@{/training/delete/{id}(id=${training.id})}">Update</a>-->
<!--                            <a class="btn btn-danger ml-2" th:href="@{/training/delete/{id}(id=${schedule.id})}">Delete</a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
<!--                <a th:href="@{/training/addTraining}" class="btn btn-primary">Add Team</a>-->
                <br /><br />
            </div>
        </div>
      
    </main>
    <div class="container">
   <!-- Footer-->
   <div th:replace="fragments/footer :: footer"/>    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
