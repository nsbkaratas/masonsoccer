<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <!-- Head-->
  <div th:replace="fragments/head :: head" />
  <body>
    <header>
      <!-- Responsive navbar-->
      <div th:replace="fragments/nav :: nav" />
    </header>
    <main id="main-content">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px; background-color: #e8e8e8"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add New Training</h3>
                <form th:action="@{/saveorupdatetraining}" method="post">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          th:field="*{schedules.date}"
                          type="date"
                          id="date"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="date">Date</label>
                        <div class="error"></div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          th:field="*{schedules.startTime}"
                          th:value="${schedules.startTime}"
                          type="text"
                          name="startTime"
                          id="startTime"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="startTime">Time</label>
                        <div class="error"></div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          th:value="${schedules.duration}"
                          name="duration"
                          th:field="*{schedules.duration}"
                          type="text"
                          id="duration"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="duration"
                          >Duration</label
                        >
                        <div class="error"></div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <input
                          th:value="${schedules.fieldName}"
                          name="fieldName"
                          th:field="*{schedules.fieldName}"
                          type="text"
                          class="form-control form-control-lg"
                          id="fieldName"
                        />
                        <label for="fieldName" class="form-label"
                          >Field name</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label">Select Team</label>
                        <select
                          class="form-control form-control-lg"
                          name="team"
                        >
                          <option
                            th:each="team : ${listOfTeams}"
                            th:value="${team.name}"
                            th:text="${team.name}"
                          />
                        </select>

                        <div class="error"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                  <div class="mt-4 pt-2">
                    <input
                      class="btn btn-success btn-lg"
                      type="submit"
                      value="Submit"
                    />
                  </div>
<!--                  <a>Back to list</a>-->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--    </form>-->


    </main>
    <div class="container text-light">
      <!-- Footer-->
    </div>

    ></script>
  </body>
</html>
