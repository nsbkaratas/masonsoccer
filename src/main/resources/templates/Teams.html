<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <!-- Head-->
  <div th:replace="~{fragments/head :: head}" />
  <body>
    <header>
      <!-- Responsive navbar-->
      <div th:replace="~{fragments/nav :: nav}" />
    </header>
    <main id="main-content">
      <div class="bg-light">
        <h1>Teams List</h1>
        <br /><br />
        <div class="table-responsive">
          <table class="table table-bordered table-striped" id="team">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">AgeGroup</th>
                <th scope="col">Coach</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="team:${teams}"  >
                <th scope="row"th:text="${team.id}"></th>
                <td th:text="${team.name}"></td>
                <td th:text="${team.gender}"></td>
                <td th:text="${team.ageGroup}"></td>
<!--                <td th:text="${}+' '+${coach.lastName"}></td>-->
<!--                  <h1 class="display-4 fw-bolder text-dark mb-2"-->
<!--                      th:text="'Team ' + ${team.name} + ' Training Schedule'"></h1>-->

                <td>

<!--                  <form class="row g-3 needs-validation" method="post"  th:href="@{/teams/deleteTeam/{id}(id=${team.id})}" >-->
<!--                    &lt;!&ndash; <input type="text" th:attr="value=${portfolio.stock.ticker}" hidden> &ndash;&gt;-->
<!--                    <button class="btn btn-danger ml-2" type="submit">DEL</button>-->
<!--                  </form>-->


                  <a class="btn btn-info"  th:href="@{/teams/addteam}">Update Team</a>
                  <a class="btn btn-info"  th:href="@{/teams/teamsplayers(id=${team.id})}" >View Players</a>
                  <a class="btn btn-danger ml-2" th:href="@{/teams/deleteTeam/{id}(id=${team.id})}">Delete</a>
               </td>
              </tr>
            </tbody>
          </table>
            <a th:href="@{/teams/addteam}" class="btn btn-primary">Add New Team</a>
          <br /><br />
        </div>
      </div>
    </main>
    <div class="container text-light">
      <!-- Footer-->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
