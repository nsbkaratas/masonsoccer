<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <!-- Head-->
  <div th:replace="~{fragments/head :: head}" />
  <body>
    <header>
      <!-- Responsive navbar-->
      <div th:replace="~{fragments/nav :: nav}" />
    </header>
    <main id="main-content">
      <div class="bg-light">
        <h1>Players List</h1>
        <br /><br />
        <div class="table-responsive">
          <table class="table table-bordered table-striped" id="player">
            <thead>
              <tr >
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Gender</th>
                <th scope="col">Team</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="player:${players}">
                <td th:text="${player.id}" ></td>
                <td th:text="${player.firstName}" ></td>
                <td th:text="${player.lastName}" ></td>
                <td th:text="${player.dateOfBirth}" ></td>
                <td th:text="${player.gender}" ></td>
                <td  th:text="${player.team.name}"></td>
                <td>
<!--                  <a class="btn btn-info" th:href="@{/players/addplayer}">Update</a>-->
                  <a class="btn btn-info" th:href="@{/players/update/{id}(id=${player.id})}">Update</a>
                  <a class="btn btn-danger ml-2" th:href="@{/players/deleteplayer/{id}(id=${player.id})}">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
          <a th:href="@{/players/addplayer}" class="btn btn-primary">Add Player</a>
          <br /><br />
        </div>
      </div>
    </main>
    <div class="container text-light">
      <!-- Footer-->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
