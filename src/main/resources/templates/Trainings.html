<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <!-- Head-->
  <div th:replace="~{fragments/head :: head}" />
  <body>
    <header>
      <!-- Responsive navbar-->
      <div th:replace="~{fragments/nav :: nav}" />
    </header>
    <main id="main-content">
      <div class="bg-light">
        <h1>Trainings</h1>
        <br /><br />
        <div class="table-responsive">
          <table class="table table-bordered table-striped" id="team">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">StartTime</th>
                <th scope="col">Duration</th>
                <th scope="col">Field Name</th>
                <th scope="col">Team Name</th>
<!--                <th scope="col">Actions</th>-->
              </tr>
            </thead>
            <tbody>
            <tr th:each="schedule: ${schedules}">
              <!--                        <th scope="row" ></th>-->
              <td th:text="${schedule.date}"></td>
              <td th:text="${schedule.startTime}"></td>
              <td th:text="${(schedule.duration)}"></td>
              <td th:text="${schedule.fieldName}"></td>
              <td th:text="${schedule.team.name}"></td>
              <td>
                <!--                            <a class="btn btn-info" th:href="@{/training/delete/{id}(id=${training.id})}">Update</a>-->
                <!--                            <a class="btn btn-danger ml-2" th:href="@{/training/delete/{id}(id=${schedule.id})}">Delete</a>-->
              </td>
            </tr>
            </tbody>
          </table>
            <a th:href="@{/teams/addteam}" class="btn btn-primary">Add New Team</a>
          <br /><br />
        </div>
      </div>
    </main>
    <div class="container text-light">
      <!-- Footer-->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
