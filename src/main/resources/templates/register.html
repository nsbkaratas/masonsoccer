<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<!-- Head-->
<div th:replace="fragments/head :: head" />
<body class="bg-dark" >
    <header>
           <!-- Responsive navbar-->
    <div th:replace="fragments/nav :: nav" />
    </header>
    <main >
        <div class="container  py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px; background-color: #E8E8E8;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">First Name</label>
                          <div class="error"></div>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last Name</label>
                          <div class="error"></div>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                        <div class="col-md-6 mb-4">
      
                            <div class="form-outline">
                              <input type="text" id="lastName" class="form-control form-control-lg" />
                              <label class="form-label" for="lastName">Child's Name</label>
                              <div class="error"></div>
                            </div>
          
                          </div>
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="date" class="form-control form-control-lg" id="birthdayDate" />
                          <label for="birthdayDate" class="form-label">Child's Birthday</label>
                        </div>
      
                      </div>        
                     
                    </div>
      
                    <div class="row">
                        <div class="col-md-6 mb-4">
      
                            <h6 class="mb-2 pb-1">Child's Gender: </h6>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                value="option1" checked />
                              <label class="form-check-label" for="femaleGender">Female</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                value="option2" />
                              <label class="form-check-label" for="maleGender">Male</label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                value="option3" />
                              <label class="form-check-label" for="otherGender">Other</label>
                            </div>
          
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" />
                          <label class="form-label" for="emailAddress">Email</label>
                          <div class="error"></div>
                        </div>
      
                      </div>

                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                          <div class="error"></div>
                        </div>
      
                      </div>
                      <div class="col-md-12 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="address" id="address" class="form-control form-control-lg" />
                          <label class="form-label" for="address">Address</label>
                          <div class="error"></div>
                        </div>
      
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                          <input type="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Password</label>
                          <div class="error"></div>
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                          <input type="confirmPassword" id="confirmPassword" class="form-control form-control-lg" />
                          <label class="form-label" for="confirmPassword">Confirm Password</label>
                          <div class="error"></div>
                        </div>
                      </div>

                    </div>
                        <p>Already have an account? <a th:href="@{login}">Login Here</a></p>
                 
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-success btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
