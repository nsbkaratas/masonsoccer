<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>SBA</title>
</head>
<body >
  <header>
    <div th:replace="fragrams/nav :: nav"/>
  </header>
    <main>
      <div class="container px-5 vh-100">
        <div class="row gx-5 justify-content-center">
          <div class="col-lg-8">
            <div class="text-center my-5">
              <h1 class="display-4 fw-bolder text-dark mb-2">Courses</h1>
            </div>
          </div>
        </div>

        <div class="row gx-5 justify-content-center">
          <div class="col-lg-10">
            <h1 class="text-dark">Courses List</h1>
            <table class="table table-dark">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Instructor</th>
                <th scope="col">Students Names</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="course: ${courses}">
                <th scope="row" th:text="${course.id}"></th>
                <td th:text="${course.name}"></td>
                <td th:text="${course.instructor}"></td>
                <td>
                  <p class="d-inline" th:each="student: ${course.students}">
                    <span th:text="'| ' +${student.email}"></span>
                  </p>
                </td>
              </tr>

              </tbody>
            </table>
          </div>

        </div>
      </div>
      
    </main>
    <div class="container">
      <div th:replace="fragrams/footer :: footer"/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
