<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <!-- Head-->
  <div th:replace="~{fragments/head :: head}" />

  <body>
    <header>
      <!-- Responsive navbar-->
      <div th:replace="~{fragments/nav :: nav}" />
    </header>
    <main id="main-content">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px; background-color: #e8e8e8"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add New Player</h3>
                <form id="form" th:action="@{/players/updateplayer/}+${player.id}" th:object="${player}" method="post">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="id">ID</label>
                        <input
                               th:field="*{id}"
                               placeholder="ID auto generated"
                                type="text"
                                id="id"
                                class="form-control form-control-lg"
                                disabled
                        />
                        <div class="error"></div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="firstName">First Name</label>
                        <input
                          th:value="${firstName}"
                          th:field="*{firstName}"
                          type="text"
                          name="firstName"
                          id="firstName"
                          class="form-control form-control-lg"
                          required
                        />
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error text-danger" ></div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input
                                th:value="${lastName}"
                                th:field="*{lastName}"
                                type="text"
                                name="lastName"
                                id="lastName"
                                class="form-control form-control-lg"
                                required
                        />
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error text-danger" ></p>
                      </div>
                    </div>

                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label">Gender</label>
                        <select
                                th:field="*{gender}"
                                class="form-control form-control-lg">
                          <option
                                  th:value="${gender}"
                                  th:text="${gender}"
                          />
                        </select>

                        <div class="error"></div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="teamId">Assign Team to player</label>
                        <select
                                th:field="*{team}"
                                id="teamId"
                                name="team"
                                required
                                class="form-control form-control-lg">
                          <option
                            th:each="team:${teams}"
                            th:value="${team.id}"
                            th:text="${team.name}"
                          />
                        </select>

                        <div class="error"></div>
                      </div>
                    </div>
                  </div>
                  <div class="error" hidden ></div>
                  <div class="row">
                    <div class="mt-4 pt-2">
                      <input
                        class="btn btn-success btn-lg"
                        type="submit"
                        value="Submit"
                      />
                    </div>
                    <!--                  <a>Back to list</a>-->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--    <form method="POST">-->

      <!--        <input style="width:500px" type="text"  class="form-control col-4 mb-4" placeholder="Enter Email" />-->

      <!--        <input type="hidden" />-->

      <!--    </form>-->
    </main>
    <div class="container text-light">
      <!-- Footer-->
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    ></script>
  </body>
</html>
