    <main>
        <div class="container min-vh-100 d-flex justify-content-center align-content-center ">
            <div class="login m-5">
            <h1 class="h3 mb-3 fw-normal">User Login</h1>
            <form id="form" action="/"> 
    
            <div class="form-group ">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" id="email" type="text" required />
                <div class="error"></div>
            </div> 
    
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" type="password" required/>
               <div class="error"></div>
            </div>
        
            <div class="form-group form-check">
                <input class="form-check-input" id="check" type="checkbox"/>
                <label class="form-check-label" for="check">Remember me</label>
            </div>
            <input class="btn btn-success w-100" type="submit" value="SIGN IN">
        </div>
        
    </main>
    <div class="container">
        <footer class="py-5 bg-dark">
