<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <!-- Head-->
  <div th:replace="~{fragments/head :: head}" />
  <body class="bg-dark">
    <header>
      <!-- Responsive navbar-->
      <div th:replace="~{fragments/nav :: nav}" />
    </header>
    <main>
      <div
        class="container min-vh-100 d-flex justify-content-center align-content-center"
      >
        <div class="login m-5">
          <h1 class="h3 mb-3 text-white fw-normal">User Login</h1>
          <form id="form" method="post" th:action="@{/loginsuccess}">
            <div class="form-group">
              <label class="form-label text-white" for="email"
                >Email address</label
              >
              <input class="form-control" id="email" type="text" required />
              <div class="error"></div>
            </div>

            <div class="form-group">
              <label class="form-label text-white" for="password"
                >Password</label
              >
              <input
                class="form-control"
                id="password"
                type="password"
                required
              />
              <div class="error"></div>
            </div>

            <div class="form-group form-check">
              <input class="form-check-input" id="check" type="checkbox" />
              <label class="form-check-label text-white" for="check"
                >Remember me</label
              >
            </div>
            <button type="submit" class="btn btn-success w-100">SIGN IN</button>
            <!-- <input
              class="btn btn-success w-100"
              type="submit"
              value="SIGN IN"
            /> -->
          </form>
        </div>
      </div>
    </main>
    <div class="container">
      <!-- Footer-->
      <div th:replace="~{fragments/footer :: footer}" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/login.js"></script>
  </body>
</html>
