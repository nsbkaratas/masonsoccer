<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>SBA</title>
</head>
<body >
    <header>
        <div th:replace="fragrams/nav :: nav"/>
    </header>
    <main>
        <div class="container min-vh-100 d-flex justify-content-center align-content-center ">
            <div class="login m-5">
            <h1 class="h3 mb-3 fw-normal">User Login</h1>
            <form id="form" action="/"> 
    
            <div class="form-group ">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" id="email" type="text" required />
                <div class="error"></div>
            </div> 
    
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" id="password" type="password" required/>
               <div class="error"></div>
            </div>
        
            <div class="form-group form-check">
                <input class="form-check-input" id="check" type="checkbox"/>
                <label class="form-check-label" for="check">Remember me</label>
            </div>
            <input class="btn btn-success w-100" type="submit" value="SIGN IN">
            </form>
        </div>
        </div>
        
    </main>
    <div class="container">
        <div th:replace="fragrams/footer :: footer"/>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../static/javascript/login.js"></script>
  </body>
</html>
